<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-controller="ListsCtrl" ng-init="init()">
  <ion-view title="My Playlists">
    <ion-content class="has-header">
      <ion-list>
        <ion-item ng-repeat="list in playlists"  ui-sref="playlist({listid: list.id, userid: list.owner.id, listname: list.name})">
          {{list.name}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-view>
</div>
  <div class="app">
    <h1>RFduino LED Button</h1>
    <div id="mainPage">
      <ul id="deviceList">
      </ul>
      <button id="refreshButton">Refresh</button>
    </div>
    <div id="detailPage">
      <div id="buttonState">Button Released</div>
      <div id="ledButton">Hold for LED</div>
      <button id="disconnectButton">Disconnect</button>
    </div>
  </div>
</body>
</html>
